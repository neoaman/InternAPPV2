<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment</title>
    <style>
        body {
            font-size: 20px;
        }

        .container {
            /* position: fixed; */
            display: block;
            width: 65%; 
            border-radius: 80px;
            padding: 10px;
            margin: auto;
            border: 2px solid lightblue;
        }

        .success {
            /* position: fixed; */
            display: block;
            width: 300px;
            border-radius: 40px;
            padding: 20px;
            margin: 30px auto;
            border: 2px solid lightblue;
        }

        .success h3 {
            text-align: center;
            text-decoration: solid;
            color: rgb(130, 200, 223);

        }

        .success span {
            display: block;
            text-align: center;

        }

        .failure {
            /* position: fixed; */
            display: block;
            text-decoration: solid;
            width: 300px;
            border-radius: 40px;
            padding: 20px;
            margin: 30px auto;
            border: 2px solid lightblue;

        }

        .failure h3 {
            text-align: center;
            color: red;

        }

        .failure span {
            display: block;
            text-align: center;

        }



        .rating3 {
            display: flex;
            margin: auto;
            flex-flow: row wrap;
            /* align-items: center; */
            align-items: center;
            /* justify-content: space-around; */
            justify-content: space-between;
            /* justify-content: space-evenly; */


        }

        .info {
            display: flex;
            margin: auto;
            flex-flow: row wrap;
            /* align-items: center; */
            align-items: center;
            /* justify-content: space-around; */
            justify-content: space-between;
        }

        .chb{
            border: 2px solid lightblue;
            border-radius: 6px;
            margin: 2px;
            font-size: 15px;
            padding: 6px 10px;
            background-color: lightcyan;
            display: inline;
            

        }


        .rating3 input {
            border-radius: 6px;
            border: 2px solid lightblue;
            /* margin: 2px; */
            padding: 6px;
            width: 200px;
            font-size: 15px;

        }

        .info input {
            border-radius: 6px;
            border: 2px solid lightblue;
            /* margin: 2px; */
            padding: 6px;
            width: 120px;
            font-size: 15px;

        }

        .container span {
            display: inline;
            border: 2px solid lightblue;
            background-color: lightblue;
            border-radius: 6px;
            padding: 0px 8px;


        }

        .adskills {
            display: flex;
            margin: auto;
            flex-flow: row wrap;
            /* align-items: center; */
            align-items: center;
            /* justify-content: space-around; */
            justify-content: space-between;
            /* justify-content: space-evenly; */

        }

        .btns {
            display: flex;
            width: 60%;
            margin: 20px auto;
            flex-flow: row wrap;
            align-items: center;
            justify-content: space-around;

        }

        .btns button {
            border-radius: 6px;
            padding: 6px 18px;
            background-color: rgb(168, 168, 168);
            font-size: 20px;
        }

        .btns button:hover {
            border-radius: 6px;
            padding: 6px 18px;
            background-color: lightblue;
            font-size: 20px;
        }

        h4 {
            margin-top: 40px;
        }

        .btn0 {
            display: inline;
            background-color: lightblue;
            width: 50px;
            border-radius: 6px;
            font-size: 17px;
            padding: 9px;
            margin: 10px auto;
        }

        .lable0{
            display: inline;
            background-color: lightblue;
            /* width: 50px; */
            border-radius: 6px;
            font-size: 17px;
            padding: 9px;
            margin: 6px auto;
        }



        a {
            text-transform: none;
            text-decoration: none;
        }
    </style>

</head>

<body>
    <div class="container">
        <form action="/" method="POST">
            <h2 style="text-align: center;">Data Scientist Application v2.0</h2>
            <label class="lable0">Basic Information</label>
            <br>
            <br>
            <div class="info">
                <input name="inp1" type="text" placeholder="Enter Name">
                <input name="inp2" type="text" placeholder="Mobile Number">
                <input name="inp3" type="text" placeholder="UG">
                <input name="inp4" type="number" placeholder="UG Year">
                <input name="inp5" type="text" placeholder="PG">
                <input name="inp6" type="number" placeholder="PG Year">
            </div>
            <br>
            <label class="lable0" for="aman">Primary Skills Self Rating</label>
            <br>
            <br>
            <!-- <h4> <span>Primary Skills Self Rating</span></h4> -->
            <div class="rating3" id='aman'>
                <input name="rat1" type="number" placeholder="Python (1-3) ">
                <input name="rat2" type="number" placeholder="R Programming (1-3)">
                <input name="rat3" type="number" placeholder="Data Science(ML/DL) (1-3)">
            </div>

            <br>
            <label class="lable0">Additional Skills</label>
            <br>
            <br>
            <!-- <h4><span>Additional Skills</span></h4> -->
            <div class="adskills">

                <div class="chb">
                    <label for="cb1">Machine Learning</label>
                    <input id="cb1" type="checkbox" name="chb1">
                </div>
                <div class="chb">
                    <label for="cb2">Deep Learning</label>
                    <input id="cb2" type="checkbox" name="chb2">
                </div>
                <div class="chb">
                    <label for="cb3">NLP</label>
                    <input id="cb3" type="checkbox" name="chb3">
                </div>
                <div class="chb">
                    <label for="cb4">Statistical Modeling</label>
                    <input id="cb4" type="checkbox" name="chb4">
                </div>
                <div class="chb">
                    <label for="cb5">AWS</label>
                    <input id="cb5" type="checkbox" name="chb5">
                </div>
                <div class="chb">
                    <label for="cb6">SQL/NoSQL</label>
                    <input id="cb6" type="checkbox" name="chb6">
                </div>
                <div class="chb">
                    <label for="cb8">Excel</label>
                    <input id="cb8" type="checkbox" name="chb8">
                </div>
                <div class="btns">
                    <button type="reset" class="grbutton">Cancel</button>
                    <button type="submit" class="grbutton">Submit</button>
                </div>
            </div>
        </form>

    </div>
    {{output}}

</body>

</html>
